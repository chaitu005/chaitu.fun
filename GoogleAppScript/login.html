<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .container{
        background-image: url("./Images/Family.png");
        background-position: center;
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5" >
  <div class="card mx-auto p-4" style="max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p class="text-danger text-center mt-3" id="errorMsg"></p>
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyvc8GGZzbei5fY867ICmCzE62VdzP6TpMQaqru3R5johbeop1WApXxy--0ft-BKAoGgw/exec";
  const validUsers = {
    "admin": "1234",
    "chaitu": "pass123",
    "lassi": "abc123"
  };

  function login() {
    const userName = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    
    if (!userName || !password) {
      alert("Please fill all required fields.");
      return;
    }

    let userData = {
      action: "validateUser",
      data: { userName,  password}
    };

    fetch(scriptURL, {
      method: "POST",
      headers: {
        "Content-Type": "text/plain"
      },
      body: JSON.stringify(userData)
    })
    .then(response => response.json())
    .then(data => {
      if (data.isValid) {
        localStorage.setItem("loggedInUser", userName);
        window.location.href = "index.html";
      } 
      else {
        document.getElementById("errorMsg").innerText = "Invalid credentials";
      }
    })
    .catch(error => console.error("‚ùå Error:", error));
    
  }

  // If already logged in
  if (localStorage.getItem("loggedInUser")) {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
