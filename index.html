<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Expenses Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    iframe.loaded {
      opacity: 1;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">‚è≥ Loading...</div>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec?action=getLoginPage"
  ></iframe>

  <script>
    const iframe = document.getElementById("app-frame");
    const loader = document.getElementById("loader");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec";


    // Initial load: show loader until iframe is ready
    iframe.onload = function () {
      setTimeout(() => {
        loader.style.display = "none";
        iframe.classList.add("loaded");
      }, 200); // smoother fade
    };

    // Expose to iframe: redirect to tracker after login
    function redirectToTrackerPage() {
      loader.style.display = "block";
      iframe.classList.remove("loaded");
      iframe.src = SCRIPT_URL+"?action=getHomePage";
    }

    // Expose logout
    function logout() {
      localStorage.removeItem("loggedInUser");
      loader.style.display = "block";
      iframe.classList.remove("loaded");
      iframe.src = SCRIPT_URL+"?action=getLoginPage";;
    }

    // Prevent back nav issues
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };

    // Make functions available inside iframe
    window.redirectToTrackerPage = redirectToTrackerPage;
    window.logout = logout;
  </script>
</body>
</html>
