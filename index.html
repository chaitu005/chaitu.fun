<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Family Expenses Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    iframe.loaded {
      opacity: 1;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">‚è≥ Loading...</div>

  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec"
  ></iframe>

  <script>
    const iframe = document.getElementById("app-frame");
    const loader = document.getElementById("loader");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec";


    // Initial load: show loader until iframe is ready
    iframe.onload = function () {
      setTimeout(() => {
        loader.style.display = "none";
        iframe.classList.add("loaded");
      }, 200); // smoother fade
    };

    function redirectToTrackerPage() {
      loader.style.display = "block";
      iframe.classList.remove("loaded");
      iframe.src = SCRIPT_URL+"?action=getHomePage";
    }


  function logout() {
    const iframe = document.getElementById("app-frame");
    const loader = document.getElementById("loader");

    console.log("üîÑ Logging out...");
    localStorage.removeItem("loggedInUser");

    loader.style.display = "block";
    iframe.style.display = "none";

    fetch(SCRIPT_URL + "?action=getLoginPage")
      .then(res => res.text())
      .then(html => {
        console.log("‚úÖ Login HTML received");
        const blob = new Blob([html], { type: "text/html" });
        const loginBlobURL = URL.createObjectURL(blob);
        iframe.src = loginBlobURL;

        iframe.onload = () => {
          loader.style.display = "none";
          iframe.style.display = "block";
        };
      })
      .catch(err => {
        console.error("‚ùå Error loading login page:", err);
        loader.innerText = "Error loading login page.";
      });
  }

  window.addEventListener("message", function (event) {
  if (event.data?.type === "LOGOUT") {
    console.log("‚úÖ Received logout request from iframe");

    // Clear any localStorage if needed here
    localStorage.removeItem("loggedInUser");

    // Reload iframe to login page
    document.getElementById("app-frame").src = SCRIPT_URL;
    }
  });
  function checkLogoutFlag() {
    const logoutFlag = localStorage.getItem("logoutRequested");
    if (logoutFlag === "true") {
      console.log("üîÅ Detected logout flag. Redirecting to login page...");
      localStorage.removeItem("logoutRequested");
      document.getElementById("app-frame").src = SCRIPT_URL;
    }
  }

  // Check every second
  setInterval(checkLogoutFlag, 1000);

    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };

    window.redirectToTrackerPage = redirectToTrackerPage;
    window.logout = logout;
    const observer = new MutationObserver(() => {
      try {
        const currentUrl = iframe.contentWindow.location.href;
        if (currentUrl.includes("logout=true")) {
          console.log("üîÅ Detected logout trigger from iframe");
          performLogout();
        }
      } catch (e) {
        console.log("Can't read due to CORS, fallback check")
      }
    });
    observer.observe(iframe, { attributes: true, attributeFilter: ["src"] });
  
    function performLogout() {
      localStorage.removeItem("loggedInUser");
      loader.style.display = "block";
      iframe.style.display = "none";

      fetch(SCRIPT_URL + "?action=getLoginPage")
        .then(res => res.text())
        .then(html => {
          const blob = new Blob([html], { type: "text/html" });
          iframe.src = URL.createObjectURL(blob);
          iframe.onload = () => {
            loader.style.display = "none";
            iframe.style.display = "block";
          };
        })
        .catch(err => {
          console.error("‚ùå Error loading login page", err);
          loader.innerText = "Error loading login page.";
        });
    }
</script>
</body>
</html>
