<!DOCTYPE html>
<html>
<head>
  <title>Family Expenses Tracker</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">‚è≥ Loading...</div>
  <iframe
    id="app-frame"
    src="https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec"
  ></iframe>

  <script>
    const iframe = document.getElementById("app-frame");
    const loader = document.getElementById("loader");
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzelJCOF9n7_9aKECEUmT90xwgsKfy1jLuZJxSvYDFrPZH1SSa_-LNLc96mPbXCdl1Baw/exec";
    // Show loader until iframe is loaded
    iframe.onload = function () {
      loader.style.display = "none";
      iframe.style.display = "block";
    };

    // Redirect to Home (called from login page inside iframe)
    function redirectToTrackerPage() {
      iframe.src = SCRIPT_URL+"?action=getHomePage";
    }

    // Allow logout from inside the iframe
    function logout() {
      localStorage.removeItem("loggedInUser");
      iframe.src = SCRIPT_URL;  // No `?action=...`
    }

    // Prevent back button showing login page after login
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
    };

    // Expose functions to iframe
    window.redirectToTrackerPage = redirectToTrackerPage;
    window.logout = logout;
  </script>
</body>
</html>
